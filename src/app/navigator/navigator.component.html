<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['viewProjects']">View Project</a>
      <a mat-list-item [routerLink]="['viewNodes']">View nodes</a>
      <a mat-list-item [routerLink]="['viewNodeConnections']">View nodes with connections</a>
      <a mat-list-item [routerLink]="['viewConnections']">View connections</a>
      <a mat-list-item [routerLink]="['deleteAllNodes']">Delete all nodes</a>
      <a mat-list-item [routerLink]="['deleteAllConnections']">Delete all connections</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Vimana Non-deterministic finite automata system</span>
    </mat-toolbar>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="gappx">
      <img width="50%" src="assets/cabra.png" alt="">
  </div>
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
    <p>Developer:Luis Alejandro Figueredo Casadei</p>
  </div>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
