<p><span class="project">Project:</span>{{this.project}}</p>
<p style="text-align:center; font-size: 2em;color: aliceblue;background-color: blue;">Connections nodes list</p>
<button mat-icon-button (click)="add()">
  <mat-icon>add</mat-icon>
</button>
<button mat-icon-button (click)="viewRegExp()">
  <mat-icon>help</mat-icon>
</button>
<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="gappx">
  <table mat-table #table [dataSource]="DataSource">
    <ng-container matColumnDef="Node">
      <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;font-size: 2em">Name</span></th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="toNode">
      <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;font-size: 2em">To name</span></th>
      <td mat-cell *matCellDef="let row"> {{row.toName}} </td>
    </ng-container>
    <ng-container matColumnDef="Character">
      <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;font-size: 2em">Character</span></th>
      <td mat-cell *matCellDef="let row"> {{row.character}} </td>
    </ng-container>
    <ng-container matColumnDef="regularExpression">
      <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;font-size: 2em">R E</span></th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox disabled="true" [checked]="row.isRegularExpression"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="isLanguage">
      <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;font-size: 2em"> is language </span></th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox disabled="true" [checked]="row.isLanguage"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
          style="font-size: 2em">Delete</span></th>
      <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
          (click)="deleteNodeConnection(row._id,row.name)">
          <mat-icon>delete</mat-icon>
        </button></td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
          style="font-size: 2em">Edit</span></th>
      <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
          (click)="nodeConnectionEdit(row._id)">
          <mat-icon>edit</mat-icon>
        </button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['Node','toNode','Character','regularExpression','isLanguage','edit','delete']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Node','toNode','Character','regularExpression','isLanguage','edit','delete'];">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" aria-label="Select page"></mat-paginator>
</div>
