<h1 mat-dialog-title>
  <p>Projects list</p>
</h1>
<div mat-dialog-content>
  <button mat-icon-button (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="gappx">
    <table mat-table #table [dataSource]="DataSource">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef><span style="font-size: 2em">Name</span></th>
        <td mat-cell *matCellDef="let row"> {{row.projectName}} </td>
      </ng-container>
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef><span style="font-size: 2em">Description</span></th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
            style="font-size: 2em">Edit</span></th>
        <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
            (click)="projectEdit(row._id)">
            <mat-icon>edit</mat-icon>
          </button></td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
            style="font-size: 2em">Delete</span></th>
        <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
            (click)="projectDelete(row._id,row.projectName)">
            <mat-icon>delete</mat-icon>
          </button></td>
      </ng-container>
      <ng-container matColumnDef="copy">
        <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
            style="font-size: 2em">Copy</span></th>
        <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
            (click)="projectCopy(row._id)">
            <mat-icon>content_copy</mat-icon>
          </button></td>
      </ng-container>
      <ng-container matColumnDef="nodes">
        <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
            style="font-size: 2em">Nodes</span></th>
        <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
            (click)="projectNodes(row._id,row.projectName)">
            <mat-icon>article</mat-icon>
          </button></td>
      </ng-container>
      <ng-container matColumnDef="connections">
        <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
            style="font-size: 2em">Connections</span></th>
        <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
            (click)="projectConnections(row._id,row.projectName)">
            <mat-icon>compare_arrows</mat-icon>
          </button></td>
      </ng-container>
      <ng-container matColumnDef="returnLanguage">
        <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
            style="font-size: 2em">select</span></th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="currentProject===row.projectName else elseTemplate">
            <span style="padding-left: 10px;"></span><button mat-icon-button (click)="selectProject(row.projectName)">
              <mat-icon color="primary">check_circle</mat-icon>
            </button>
          </ng-container>
          <ng-template #elseTemplate>
            <span style="padding-left: 10px;"></span><button mat-icon-button (click)="selectProject(row.projectName)">
              <mat-icon>done</mat-icon>
            </button>
          </ng-template>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['Name','Description','edit','delete','copy','nodes','connections','returnLanguage']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['Name','Description','edit','delete','copy','nodes','connections','returnLanguage'];"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" aria-label="Select page"></mat-paginator>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button type="button" color="primary" (click)="cancel()">Return</button>
</div>
